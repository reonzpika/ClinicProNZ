name: Deploy to Lightsail BFF

on:
  push:
    branches:
      - main
    paths:
      - 'lightsail-bff/**'
      - '.github/workflows/deploy-lightsail-bff.yml'

jobs:
  deploy:
    name: Deploy BFF to Lightsail
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Lightsail via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 13.236.58.12
          username: ubuntu
          key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          script: |
            # Navigate to BFF directory
            cd /home/deployer/app
            
            # Pull latest code (as deployer user)
            echo "ðŸ“¥ Pulling latest code..."
            sudo -u deployer git pull origin main || exit 1
            
            # Copy BFF files from lightsail-bff folder to app directory
            echo "ðŸ“‹ Syncing BFF files..."
            sudo -u deployer rsync -av --delete --exclude='.env' --exclude='node_modules' /home/deployer/app/lightsail-bff/ /home/deployer/app/ || exit 1
            
            # Install dependencies
            echo "ðŸ“¦ Installing dependencies..."
            cd /home/deployer/app
            sudo -u deployer npm ci --production || exit 1
            
            # Restart service
            echo "ðŸ”„ Restarting BFF service..."
            sudo systemctl restart clinicpro-bff || exit 1
            
            # Verify service is running
            echo "âœ… Checking service status..."
            sleep 3
            sudo systemctl is-active clinicpro-bff || exit 1
            
            echo "ðŸŽ‰ Deployment successful!"
            echo "Service status:"
            sudo systemctl status clinicpro-bff --no-pager | head -10

      - name: Comment on commit
        uses: peter-evans/commit-comment@v3
        if: success()
        with:
          body: |
            âœ… **Lightsail BFF deployed successfully!**
            
            - Server: 13.236.58.12
            - Service: clinicpro-bff
            - Status: Running
            
            Check deployment logs in [Actions](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
